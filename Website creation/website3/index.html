<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
    <header>Registartion Form</header>
    <form action="#" class="form">

        <div class="input-box">
            <label> Full Name</label>
            <input type="text" placeholder="Your Name" required>
        </div>

        <div class="input-box">
            <label> Email Id</label>
            <input type="email" placeholder="Your Email Id" required>
        </div>

        <div class="cloumn">
            
        <div class="input-box">
            <label> Phone Number</label>
            <input type="tel" placeholder="Your Phone Number" required>
        </div>

        <div class="input-box">
            <label> Birth date</label>
            <input type="date" required>
        </div>
        </div>


        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender">
                <input type="radio" id="gender1" name="gender" checked>
                <label for="gender1"> Male</label>

                <input type="radio" id="gender2" name="gender" checked>
                <label for="gender2"> Female</label>
    
                <input type="radio" id="gender3" name="gender" checked>
                <label for="gender3"> Prefer not to say</label>
    
            </div>
        </div>
<div class="input-box address">

    <label for="Address"> Address </label>

    <input type="text" placeholder="Enter Your address" required>

    <input type="text" placeholder="Enter Your Street address" required>
    
    <input type="text" placeholder="Enter Your street line address" required>

    <div class="cloumn">
        <div class="select-box address">
            <select >
                <option >country</option>
                <option >India</option>
                <option >America</option>
                <option >london</option>
                <option >Austraila</option>
                <option >Africa</option>
            </select>
        </div>
        <input type="text" placeholder="Enter Your city" required>
    </div>
    
    <div class="cloumn">
        <input type="text" placeholder="Enter Your region" required>
        <input type="text" placeholder="Enter Your postal code" required>
    </div>
    

</div>

<button>Submit</button>
  </form>
</section>
</body>
</html>
